name: build-pipeline
on:
  push:
    branches:
      - master
jobs:
  build-job:
    strategy:
      matrix:
        go-version: [1.14.x]
        platform: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build
        uses: go build -o ./../../bin/process-manager ./../../example
      - name: Test
        uses: go test ./../../modules/manager

